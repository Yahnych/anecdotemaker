<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  </head>

  <body>
  <div id="stage">
  <div id="left">
    <h1>Anecdote Maker</h1>

<form>
<p><strong>Class</strong><select id="class" name="class"></select></p>
<p><strong>Name</strong><select id="studentName" name="studentName"></select></p>
<p><strong>Quality</strong><select id="quality" name="quality"></p>
<option value="a">Exellent</option>
<option value="b">Good</option>
<option value="c">Ok</option>
</select>
<p><strong>Custom sentence</strong></p>
<textarea id="customSentence" rows="2" cols="45">
</textarea>
<br><br>
</form>
<p><strong>Template</strong></p>
<textarea id="template" rows="15" cols="45">
The student's name is [name]. [Her] work is [quality]. 
[She] should try to improve [her] work. 
[name] is well behaved.
</textarea>
</div>

<div id="right">
<input id="button" type="button" value="Make the anecdote">
<br>
<textarea id="anecdoteOutput" rows="15" cols="45">
The annecdote will appear here...
</textarea>
</div>
</div>
    <script src="script.js"></script>
  </body>

</html>
